<script src="{{url_for('static',filename='js/gauge.min.js')}}"></script>
<script>
    var gauge = []
    var gaugeWidth = 140;
    var gaugeHeight = 140;
    var majorTicks = [
        "0",
        "20",
        "40",
        "60",
        "80",
        "100",
    ]
    var highlights = [{
            "from": 0,
            "to": 25,
            "color": "rgba(0,255,0,0.6)"
        },
        {
            "from": 25,
            "to": 50,
            "color": "rgba(255,255,0,0.6)"
        },
        {
            "from": 50,
            "to": 75,
            "color": "rgba(255,165,0,0.6)"
        },
        {
            "from": 75,
            "to": 100,
            "color": "rgba(255,0,0,0.6)"
        }
    ]
    var diag_json = [] 
    {% for diagtype in ['BreastCancer', 'ChestX-Ray', 'RetinaImage'] %} 
    {% for item in diags if item.image_type.value == diagtype %} 
    diag_json.push(JSON.parse({{item.diag_json | tojson | safe}}));
    for (var i = 0; i < Object.keys(diag_json[diag_json.length - 1]).length; i++) {
        gauge.push(new RadialGauge({
            renderTo: 'gauge' + i + '-{{item}}',
            width: gaugeWidth,
            height: gaugeHeight,
            units: "%",
            value: 100 * diag_json[diag_json.length - 1][Object.keys(diag_json[diag_json.length - 1])[i]],
            minValue: 0,
            valueBox: true,
            maxValue: 100,
            majorTicks: majorTicks,
            minorTicks: 2,
            strokeTicks: true,
            highlights: highlights,
            colorPlate: "#f8f9fa",
            borderShadowWidth: 0,
            borders: false,
            needleType: "arrow",
            needleWidth: 3,
            needleCircleSize: 4,
            needleCircleOuter: true,
            needleCircleInner: false,
            animationDuration: 1500,
            animationRule: "linear",
        }).draw());
    } 
    {% endfor %}
    {% endfor %}
</script>
